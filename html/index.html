<HTML>
    <center>
    Welcome professor: Please enter your name below:<BR>
    <form method="post" name="frmProfessor" action="login_professor">
    <input type="text" id="professor" name="professor" placeholder="Henry Higgins">
    </form>
    </center>
    <script>
        document.getElementById('professor').onkeydown = function(e){
            if(e.keyCode == 13){
                document.frmProfessor.submit();
            }
        };
    </script>
</HTML>
