AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Meetings with Amazon Chime Demo
Globals:
  Function:
    Runtime: nodejs12.x
    Timeout: 30
    MemorySize: 128
Resources:
  ChimeMeetingsAccessPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ChimeMeetingsAccess
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - chime:CreateMeeting
          - chime:DeleteMeeting
          - chime:GetMeeting
          - chime:ListMeetings
          - chime:BatchCreateAttendee
          - chime:CreateAttendee
          - chime:DeleteAttendee
          - chime:GetAttendee
          - chime:ListAttendees
          Resource: '*'
      Roles:
      - Ref: MeetingJoinLambdaRole
      - Ref: MeetingEndLambdaRole
  MeetingIndexLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.index
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: GET
            Auth:
              Authorizer: null
      CodeUri: MeetingIndexLambda
  MeetingJoinLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.join
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /join
            Method: POST
      CodeUri: MeetingJoinLambda
  MeetingEndLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.end
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /end
            Method: POST
      CodeUri: MeetingEndLambda
  GetAttendeesLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.get_attendees
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /get_attendees
            Method: GET
      CodeUri: GetAttendeesLambda
Outputs:
  ApiURL:
    Description: API endpoint URL for Prod environment
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
